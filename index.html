  <div id="blogposts"></div>
  <script>
  async function fetchAndRenderPosts() {
    try {
        const posts = await fetch('https://blog.joetroll.is-a.dev/api/posts');
        const postsJson = await posts.json();
        const blogposts = document.getElementById('blogposts');

        postsJson.forEach(post => {
            const postElement = document.createElement('a');
            postElement.classList.add('blogpost');
            postElement.innerHTML = `
                <h1>latest blog posts</h1>
                <h2>${post.title}</h2>
                <p>${post.description}</p>
            `;
            postElement.href = `https://blog.joetroll.is-a.dev/${post.slug}`;
            blogposts.appendChild(postElement);
        });
    } catch (error) {
        console.error('Error fetching or rendering posts:', error);
    }
}

fetchAndRenderPosts();
  </script>
